<div class="container">
  <div class="content">
    <mat-toolbar class="header">
      <img src="../assets/logo.png" class="logo" />
      <div class="menu-items-center">
        <nav mat-tab-nav-bar class="navigation-bar-main">
          <a
            mat-tab-link
            *ngIf="isLoggedIn()"
            [routerLink]="['profile']"
            (click)="setTitle('profile')"
            >Profile</a
          >
          <a
            mat-tab-link
            *ngIf="isLoggedIn()"
            [routerLink]="['marketplace']"
            (click)="setTitle('marketplace')"
            >Marketplace</a
          >
        </nav>
      </div>
      <div class="menu-items-right">
        <a
          mat-tab-link
          *ngIf="!isLoggedIn()"
          mat-button
          routerLink="/login"
          (click)="setTitle('login')"
          >Login</a
        >
        <a
          mat-tab-link
          *ngIf="!isLoggedIn()"
          mat-button
          routerLink="/register"
          (click)="setTitle('register')"
          >Register</a
        >
        <a mat-tab-link *ngIf="isLoggedIn()" mat-button (click)="logout()"
          >Logout</a
        >
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>

  <mat-card-footer class="footer">
    <p class="footer-text">&copy;Spring Marketplace - 2023</p>
  </mat-card-footer>
</div>
