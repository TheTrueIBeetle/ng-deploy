<mat-toolbar color="primary">
  <span>Untitled_Marketplace - {{ title }}</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-button [matMenuTriggerFor]="appMenu" align="end">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <a mat-menu-item [routerLink]="['register']" (click)="setTitle('register')"
    >register</a
  >
  <a mat-menu-item [routerLink]="['test']" (click)="setTitle('test')">dbtest</a>
  <a mat-menu-item [routerLink]="['profile']" (click)="setTitle('profile')"
    >profile</a
  >
</mat-menu>
