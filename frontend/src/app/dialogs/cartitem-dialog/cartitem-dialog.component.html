<div class="main-container">
  <div class="image-container">
    <img class="product-image" [src]="produce.produceImage" alt="${produce.foodName}" />
    <!-- <img class="product-image" src="../../../assets/Pumpkin.jpg" /> -->
  </div>

  <div mat-dialog-content class="info-container">
    <p class="product-name">{{ produce.foodName }}</p>
    <p>
      {{ subTotal }}
    </p>
    <p>Total: {{ produce.qoh }}x</p>
  </div>

  <div mat-dialog-content class="qoh-container">
    <button class="" (click)="qohChangeButton('-')">-</button>
    <input type="text" [value]="counter" size="4" (keypress)="numberOnly($event)" (keydown.backspace)="removeNumber()"
      (keydown)="validNumber($event)" (keyup)="updateCounterInput()" />
    <button class="" (click)="qohChangeButton('+')">+</button>
  </div>
  <div mat-dialog-actions align="end" class="confirm-container">
    <button class="cancel-button mat-raised-button" type="submit" (click)="cancel()">Cancel</button>

    <button class="add-button mat-raised-button" type="submit" [disabled]="counter == 0"
      (click)="confirm(produce)">Add</button>
  </div>
</div>
