<mat-card align="center">
    <div class="main-container">
        <mat-card-title> Spring Marketplace </mat-card-title>
        <div class="form-container">
            <h2>Please login to your account</h2>
            <form [formGroup]="loginForm">

                <div layout="row">
                    <mat-form-field flex>
                        <input matInput placeholder="Username" type="text" required formControlName="username" />
                        <mat-error *ngIf="username.errors && (username.dirty || username.touched)" align="end">
                            <p *ngIf="username.hasError('required')">Username is required.</p>
                            <p *ngIf="
                    !username.hasError('required') &&
                    username.hasError('invalidUsername')
                  ">
                                min characters: 4
                            </p>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div layout="row">
                    <mat-form-field flex>
                        <input matInput placeholder="Password" type="{{ hidePassword ? 'password' : 'text' }}" required
                            formControlName="password" />
                        <mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="
                  hidePassword ? 'Hide password' : 'Show password'
                ">
                            <mat-icon>{{
                                hidePassword ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </mat-icon-button>
                        <mat-error *ngIf="password.errors && (password.dirty || password.touched)" align="end">
                            <p *ngIf="password.hasError('required')">Password is required.</p>
                            <p *ngIf="
                    !password.hasError('required') &&
                    password.hasError('invalidPassword')
                  ">
                                min characters: 4
                            </p>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <span>
                        <button mat-raised-button type="button" (click)="onFormSubmit()" [disabled]="!loginForm.valid">
                            Login
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</mat-card>
