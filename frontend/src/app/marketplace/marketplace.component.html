<!--each item is seperate in this html. not grouped by farmer-->

<div class="grid-container">
    <ng-container *ngFor="let farmer of farmerStandProfiles">
        <ng-container *ngFor="let produce of farmer.produceList">
            <div class="grid-item" (mouseenter)="onHover()" (mouseleave)="onLeave()"
                [ngStyle]="{ 'cursor': getCursor() }" (click)="onProductClick(farmer, produce) "
                [ngClass]="{ 'selected': farmer === selectedProduct }">


                <div class="item-data">
                    <img class="product-image" src="assets/Pumpkin.jpg">
                    <p class="product-name">{{ produce.foodName }}</p>
                    <p class="product-price">${{ produce.price }}</p>
                    <p class="product-qty">{{ produce.qty }}x</p>
                    <div class="product-seller-container">
                        <p class="product-seller">Seller: {{ farmer.profileName }} </p>
                        <p class="product-harvestdate">Harvested: {{ produce.harvestDate }}</p>
                    </div>

                </div>

            </div>
        </ng-container>
    </ng-container>
</div>
