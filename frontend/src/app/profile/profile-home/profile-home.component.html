<mat-card style="margin-bottom: 10vh">
  <mat-card-header class="center-img"></mat-card-header>
  <mat-card-content class="container"
    ><div class="img-container">
      <img
        src="{{ this.userProfile.profileBannerURI }}"
        alt="Farmer's banner"
      />
      <img
        src="{{ this.userProfile.profileImageURI }}"
        alt="Farmer's Profile"
        width="500"
        height="300"
      />
    </div>
    <div class="account-details-container">
      <ul class="no-bullets">
        <li>
          <strong>Account Name:</strong> {{ this.userProfile.accountName }}
        </li>
        <li>
          <strong>Profile Name:</strong> {{ this.userProfile.profileName }}
        </li>
        <li><strong>Email:</strong> {{ this.userProfile.email }}</li>
        <li><strong>Location:</strong></li>
        <li><strong>Phone:</strong> {{ this.userProfile.phoneNumber }}</li>
      </ul>
    </div>
    <div class="account-misc-container"></div
  ></mat-card-content>
  <mat-card-footer align="end" class="my-accent-text margin-right-2">
    &copy;Spring Marketplace - 2023
  </mat-card-footer>
</mat-card>
