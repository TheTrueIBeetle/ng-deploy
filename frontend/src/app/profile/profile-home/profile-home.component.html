<mat-card align="center">
  <mat-card-header></mat-card-header>
  <mat-card-content class="main-container">

    <div class="img-container">
      <!-- <img
        src="../../../assets/somi-jaiswal-unsplash.jpg"
        alt="User's banner"
      /> -->
      <!--
        <img
        src="{{ this.userProfile.profileBannerURI }}"
        alt="User's banner"
      />-->
      <img src="../../../assets/nate-johnstonunsplash.jpg" alt="User's Profile Pic" />
      <button mat-raised-button color="primary" class="upload-photo-button" (click)="uploadPhoto()">
        Upload New Photo
      </button>
      <p style="margin-top: 20px; font-size: small">
        Member since: {{dateCreatedFormatted}}
      </p>
      <button class="delete-account-button" (click)="deleteAccount()">
        Delete account
      </button>
      <!--      <img
        src="{{ this.userProfile.profileImageURI }}"
        alt="User's Profile"
      />-->
    </div>

    <div class="account-details-container">
      <ul style="list-style-type: none">
        <li>
          <span *ngIf="isEditable">
            <strong>Display Name: </strong>
            <input type="text" [(ngModel)]="updatedProfile.displayName" class="input-field" />
          </span>
          <span *ngIf="!isEditable" class="display-name-input">
            {{ userProfile.displayName }}
          </span>
        </li>
        <li *ngIf="isEditable">
          <strong>Email: </strong>
          <span>
            {{ userProfile.email }}
          </span>
        </li>
        <li *ngIf="isEditable">
          <strong>Phone: </strong>
          <span>
            <input type="text" [(ngModel)]="updatedProfile.phoneNumber" class="input-field" />
          </span>
          <span *ngIf="!isEditable">
            {{ userProfile.phoneNumber }}
          </span>
        </li>
      </ul>

      <mat-card-actions align="end" style="margin: 0">
        <button mat-raised-button color="warn" *ngIf="isEditable" (click)="cancelEdit()">
          Cancel
        </button>
        <button mat-raised-button color="primary" (click)="isEditable ? saveChanges() : toggleEdit()">
          {{ isEditable ? 'Save' : 'Edit' }}
        </button>
      </mat-card-actions>

      <div class="account-description-container">
        <li style="list-style-type: none">
          <span *ngIf="isEditable">
            <strong>Description: </strong>
            <input type="text" [(ngModel)]="updatedProfile.description" class="input-field description" />
          </span>
          <span *ngIf="!isEditable">
            <strong>Description: </strong>
            {{ userProfile.description }}
          </span>
        </li>
      </div>
    </div>
  </mat-card-content>
